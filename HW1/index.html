<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>School Managment System</title>
</head>
<body>
<div class="container">
    <h1>
        School Managment System
    </h1>
    <form>
        <div class="row">
            <!-- student id -->
            <div class="col min">
                <div class="from-control">
                    <center><label for="idNumber">Student ID</label></center>
                    <input type="number" id="idNumber" class="form-control" placeholder="411420876" />
                </div>
            </div>
            <!-- student id -->

            <!-- student name -->
            <div class="col min">
                <div class="from-control" >
                    <center><label for="name">Student Name</label></center>
                    <input type="text" id="name" class="form-control" placeholder="jo aqra" />
                </div>
            </div>

            <!-- student name -->

            <!-- student gdpa -->
            <div class="col min">
                <div class="from-control">
                    <center><label for="gdpa">Student GDPA</label></center>
                    <input type="number" id="gdpa" class="form-control" placeholder="3.50" />
                </div>
            </div>
            <!-- student gdpa -->

            <div class="col min">
                <label> </label>
                <div>
                    <input type="button" value="ADD" onclick="GetTheData()"></input>
                </div>
            </div>
        </div>

        <center><label for="Del-Upd">Student ID to Delete / Update</label></center>
        <div class="input-group mb-3">
            <div class="row">
                <div class="min col">
                    <input type="number" class="form-control" placeholder="411420876" id="Del-Upd">
                </div>

                <div class="min col">
                    <input class="btn btn-outline-secondary" type="button" id="button-addon2" value="Delete" onclick="Delete()"></input>
                </div>
                <div class="min col">
                    <input class="btn btn-outline-secondary" type="button" value="Update" data-toggle="modal" data-target="#editEmployeeModal"></input>
                </div>
            </div>
        </div>
    </form>
    <div id="table">
    </div>


    <div class="modal-bg">
        <div class="modal">
            <div class="form-group">
                <label for="UpdateID">ID</label>
                <input type="text" class="form-control" id="UpdateID" required>
            </div>
            <div class="form-group">
                <label for="UpdateName">Name</label>
                <input type="number" class="form-control" id="UpdateName" required>
            </div>
            <div class="form-group">
                <label for="UpdateGDPA">GDPA</label>
                <input type="number" class="form-control" id="UpdateGDPA" required>
            </div>
        </div>
    </div>


</div>


<script src="js/script.js"></script>
</body>
</html>
